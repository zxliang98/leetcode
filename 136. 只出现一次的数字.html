<body>
  <script>
    /**
    * @param {number[]} nums
    * @return {number}
    */
    var singleNumber = function (nums) {
      let obj = {}, res = 0
      nums.forEach(item => {
        if (!obj[item]) {
          obj[item] = 1
        } else {
          obj[item] = obj[item] + 1
        }
      })
      for (const key in obj) {
        if (obj.hasOwnProperty(key)) {
          const element = obj[key];
          if (element === 1) return key
        }
      }
      console.log(obj);
    };
    let arr = [1, 1, 2, 4, 2, 3, 3]
    console.log(singleNumber(arr));
  </script>
